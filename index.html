<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> to do list rara</title>

<!-- CSS external -->    
    <link rel="stylesheet" href="style.css">

<!-- Tailwind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <main>
        <header>
            <h1 class="text-3xl font-bold">Todo list</h1>
        </header>

        <!-- form to do list -->
    <form>
        <div>
            <label for="todo-input" class="block text-sm font-medium text-gray-700">Add a new task</label>
            <input type="text" id="todo-input" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500" placehorder="enter your task here">
        </div>

        <div>
            <label for="date-input" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="Date" id="date-input" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500" placehorder="enter your task here">
        </div>

        <div>
            <button type="button"  class="px-[26px] py-[4px] rounded-[8px] bg-blue-500 text-white" onclick="addTask()">+</button>
        </div>

    </form>
    <!-- list to do  -->
    <section>
        <div class="action-container pt-[16px] pb-[16px]">
            <button class="px-[26px] py-[4px] rounded-[8px] bg-gray-500 text-white">Filter</button>
            <button type="button" class="px-[26px] py-[4px] rounded-[8px] bg-red-500 text-white" onclick="removeAllTask()">Delete All</button>
        </div>
 
    <header>
            <h2 class="text-1xl font-bold pt-[16px]">Task list</h2>
        </header>

        <div id="todo-list">
            <p>No Tasks available</p>
        </div>
     </section>
    </main>
<!-- javascript external -->
    <script src="script.js"></script>
</body>
</html>
